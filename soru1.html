<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>soru1</h1>
    <span>1 den 99 a kadar olan sayıları for döngüsü ile sırala</span>
    <button id="siralaBtn" onclick="sirala()">Sırala</button>
    <br/>
    <span>Rastgele butonuna bastığımda bu sayılardan birini seçip kırmızıya boy</span>
    <button id="rastgeleBtn" disabled onclick="rastgeleDizi(event)">Rastgele Sayı Seç</button>
    <div id="sonuc"></div>

   <script>
       function sirala(){
            var sonucEl = document.getElementById("sonuc");
            var siralaBtn = document.getElementById("siralaBtn");
            var rastgeleBtn = document.getElementById("rastgeleBtn");
            for (var i = 1; i < 100; i++) {
                sonucEl.innerHTML += `<span>${i}</span>`+" ";
                if(i % 10 == 0){
                    sonucEl.innerHTML += "<br/>";
                }
            }
            siralaBtn.disabled = true;
            rastgeleBtn.disabled = false;
           
        }
        function rastgeleDizi() {
            var rastgeleIndex = Math.floor(Math.random() * 99) + 1;
            var spans = document.querySelectorAll('#sonuc span');
            spans[rastgeleIndex - 1].style.color = "red"; 

        }
            
        
            
        
      






   </script>

</body>
</html>
